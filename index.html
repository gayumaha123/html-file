<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equi="x-UA-compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width ,initial-scale=1.0"/>
        <title>job application form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="apply_box">
                <h1>
                    job application
                    <span class="title_small">(web)</span>
                </h1>
                    <form action="">
                        <div class="form_container">
                            <div class="form_control">
                                <label for="first_name">first name</label>
                                <input
                                id="first_name"
                                name="first_name"
                                placeholder="enter first name..."/>
                                </div>
                                <div class="form control">
                                    <label for="last_name">Last Name</label>
                                    <input
                                    id="last_name"
                                    name="last_name"
                                    placeholder="Enter last name"/></div>
                                <div class="form_control">
                                    <label for="email">Email</label>
                                    <input type="email"
                                    id="email"
                                    name="email"
                                    placeholder="enter email"/>
                                </div>
                                <div class="form control">
                                    <label for="job_role">JOB ROLE</label>
                                    <select id="job_role" name="job_role">
                                        <option value="">select job role</option>
                                        <option value="frontend">Frontend developer</option>
                                        <option value="backened">backened developer</option>
                                        <option value="full_stack">Full stack developer</option>
                                        <option value="ui-ux">UI-UX Designer</option>
                                    </select>
                                </div>
                                <div class="textarea_control">
                                    <label for="address">Adddress</label>
                                    <textarea
                                    id="address"
                                    name="address"
                                    row="4"
                                    cols="50"
                                    placeholder="enter address"></textarea>
                                    </div>
                                <div class="form control">
                                    <label for="city">city</label>
                                    <input id="city" name="city" placeholder="enter city name..">
                                </div>
                                <div class="form control">
                                    <label for="pincode">pincode</label>
                                    <input
                                    type="number"
                                    id="pincode"
                                    name="pincode"
                                    placeholder="enter pincode name" />
                                    </div>
                                    <div class="form control">
                                    <label for="date">Date</label>
                                    <input type="2024-10-5" type="date" id="date" name="date"/>
                                </div>
                                <div class="form control">
                                    <label for="upload">upload your cv</label>
                                    <input type="file" id="upload name" name="upload"/>
                                </div>
                                </div>
                                <div class="button_container">
                                    <button type="submit">Apply now</button>
                                </div>
                            </form> 
                            </div>
                        </div> 
                    </body>
                </html>
